<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2048 Reloaded</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/icon.png" />

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div id="main-menu" class="menu">
    <h1>2048: Reloaded</h1>
    <button id="classic-btn">Classic Mode</button>
    <button id="timed-btn">Timed Mode</button>
    <button id="hardcore-btn">Hardcore Mode</button>
    <button id="infinite-btn">Infinite Mode</button>
  </div>

  <div id="game-container" class="hidden">
    <div class="top-bar">
      <h2 id="mode-name">Classic Mode</h2>
      <button id="back-btn">Back to Menu</button>
    </div>

    <div id="game-board" class="board"></div>

    <div id="score-board">
      Score: <span id="score">0</span>
    </div>

    <!-- Timer, only visible in timed/hardcore -->
    <div id="timer" class="hidden">
      Time Left: <span id="time-left">60</span> seconds
    </div>

    <!-- Ads container -->
    <div id="ad-container" style="width:100%; text-align:center; margin: 15px 0;">
      <ins class="adsbygoogle"
           style="display:block; width:100%; height:90px;"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <audio id="merge-sound" src="sounds/merge.mp3"></audio>
  <audio id="move-sound" src="sounds/move.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
